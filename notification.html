                            </div>
                        </div>
                        <div className={classes.info_note}>
                            <p>Send you request</p>
                        </div>
                        <div className={classes.btn}>
                            <i id={classes.decline} className='bx bxs-user-x decline' />

                    </div>
                </div>
            </div>
